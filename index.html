<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Informações F5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Organizador de Informações de Produtos F5</h1>
        <p>Cole o texto contendo as informações dos produtos F5 abaixo e clique em "Organizar informações" para gerar a tabela.</p>

        <textarea id="inputText" placeholder="Cole o texto aqui..." rows="15"></textarea>
        <button id="organizeButton">Organizar informações</button>

        <h2>Resultados Organizados</h2>
        <div id="resultsContainer">
            <!-- A tabela será injetada aqui pelo JavaScript -->
            <p class="placeholder-text">Nenhuma informação organizada ainda.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
